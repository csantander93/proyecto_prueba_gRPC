<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Asegúrate de incluir tus estilos -->
</head>
<body>
    
        <h1>Iniciar Sesión</h1>
        
        <form  class="form-login" for="username" id="loginForm">
            <label for="password">Usuario:</label>
            <input type="text" id="username" placeholder="Ingrese su usuario" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña" required>
            <button type="submit">Entrar</button>
            <p>¿No tienes cuenta? <a href="crearUsuario.html">Crear usuario</a></p>
        </form>
        
    

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aquí puedes agregar la lógica para autenticar al usuario
            window.location.href = 'index.html'; // Redirige al index después de iniciar sesión
        });
    </script>
</body>
</html>
