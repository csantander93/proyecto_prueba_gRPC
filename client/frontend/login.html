<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de incluir tus estilos -->
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        <button type="submit">Entrar</button>
    </form>
    <p>¿No tienes cuenta? <a href="crearUsuario.html">Crear usuario</a></p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aquí puedes agregar la lógica para autenticar al usuario
            window.location.href = 'index.html'; // Redirige al index después de iniciar sesión
        });
    </script>
</body>
</html>
